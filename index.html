
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HomeFood</title>
    
	<link rel="stylesheet" href="themes/homefood.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.structure-1.4.5.min.css" />

    <script type="text/javascript" src="phonegap.js"></script>

<script type="text/javascript">

    // alert dialog dismissed
    function alertDismissed() {
        intervalId = setInterval('beolvasas()',15*1000);
    }
	
	
    function showAlert() {
        navigator.notification.beep(1);
//        navigator.notification.vibrate(1000);
    }



var options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0
};

function success(pos) {
  var crd = pos.coords;
  var id = 1;
//  showAlert();
//  console.log('Your current position is:');
//  console.log('Latitude : ' + crd.latitude);
//  console.log('Longitude: ' + crd.longitude);
//  console.log('More or less ' + crd.accuracy + ' meters.');
		$.ajax({
		  url: 'http://www.homefood.hu/pozicio.php',
		  data: { id: id, lat: crd.latitude, long: crd.longitude },
		  dataType: 'html',
		  success: function(data) {
//  		  	$("#contentchange").html(data);
		  }
		});

};

function error(err) {
  console.warn('ERROR(' + err.code + '): ' + err.message);
};

function helyzet() {
	navigator.geolocation.getCurrentPosition(success, error, options);
}

	
	function beolvasas() {
		var output = '';
		$.ajax({
		  url: 'http://www.homefood.hu/phonegap/uj_rendeles_van_e.php',
//		  url: 'proba.json',
		  type: 'GET',
		  data: { ids: ids },
		  dataType: 'json',
		  success: function(data) {
            if (data.rendelesek != 'null') {
			  ids = '';
			  showAlert();
				var index;
				output = '<div data-role="collapsible-set">';
				for (index = 0; index < data.rendelesek.length; ++index) {
				   ids += data.rendelesek[index].id + ',';
				   output += '<div data-role="collapsible" data-iconpos="right"><h3>Új rendelés</h3><p>';
				   output += data.rendelesek[index].varos + '<br>';
				   output += data.rendelesek[index].utca + '<br>';
				   output += data.rendelesek[index].hszam + '<br>';
				   output += data.rendelesek[index].ar + ' Ft<br>';
				   output += '</p></div></div>';
				}
				output += '</div>';
			  	$(".content").html(output).trigger('create')
			}
		  }
		});
	}
	
</script>    
</head>

<body>

<!-- Start of first page: #one -->
<div data-role="page" id="one">

	<div data-role="header">
		<h1>HomeFood</h1>
	</div><!-- /header -->

	<div role="main" class="content">
        
        
        

	</div><!-- /content -->

	<div data-role="footer" data-theme="a">
		<h4>Lábléc</h4>
	</div><!-- /footer -->
</div><!-- /page one -->


<script type="text/javascript">
   var ids = '';
   beolvasas();
   intervalId = setInterval('beolvasas()',15*1000);

</script>
</body>
</html>
